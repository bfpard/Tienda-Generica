<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Registro</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="container">
            <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
                <a th:href="@{/home}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                    <i class="fa-solid fa-store" style="font-size: 40px;"></i>
                    <span class="fs-4 m"> Tienda Generica</span>
                </a>

                <ul class="nav nav-pills">
                    <li class="nav-item"><a th:href="@{/home}" class="nav-link"> <i class="fa-solid fa-house-chimney-user"></i> Home</a></li>
                    <li class="nav-item"><a th:href="@{/usuarios}" class="nav-link active" aria-current="page"><i class="fa-solid fa-users"></i> Usuarios</a></li>
                    <li class="nav-item"><a th:href="@{/clientes}" class="nav-link"><i class="fa-solid fa-people-arrows-left-right"></i> Clientes</a></li>
                    <li class="nav-item"><a th:href="@{/proveedores}" class="nav-link"><i class="fa-solid fa-users-gear"></i> Proveedores</a></li>
                    <li class="nav-item"><a th:href="@{/productos}" class="nav-link"><i class="fa-solid fa-bag-shopping"></i> Productos</a></li>
                    <li><form sec:authorize="isAuthenticated()" class="form-inline my-2 my-lg-0" th:action="@{/logout}" method="post">
                            <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">
                                <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                            </button>
                        </form></li>
                </ul>
            </header>
            <main> 
                <form th:action="@{/agregar}" method="post">
                    <div class="mb-2">
                        <label for="nombre" class="form-label" >Nombre Completo:</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" th:value="${usuario.nombre}" placeholder="Ingrese nombre completo" required>
                    </div>
                    <div class="mb-2">
                        <label for="cedula" class="form-label">Cedula:</label>
                        <input type="cedula" class="form-control" id="cedula" name="cedula" th:value="${usuario.cedula}" placeholder="Ingrese la cedula" required>
                    </div>
                    <div class="mb-2">
                        <label for="correo" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="correo" name="correo" th:value="${usuario.correo}" placeholder="Ingrese el email" required>
                    </div>
                    <div class="mb-2">
                        <label for="nombreUsuario" class="form-label">Usuario:</label>
                        <input type="text" class="form-control" id="nombreUsuario" name="nombreUsuario" th:value="${usuario.nombreUsuario}" placeholder="Ingrese usuario" required>
                    </div>
                    <div class="mb-2">
                        <label for="password" class="form-label">Contraseña:</label>
                        <input type="text" class="form-control" id="password" name="password" placeholder="Ingrese contraseña" required>
                    </div>
                    <div th:if ="${error}" class="alert alert-danger" role="alert">
                        <p th:text="${error}"></p>
                    </div>
                    <a>
                        <button type="submit" class="btn btn-outline-success btn-lg mt-3"><i class="fa-solid fa-plus"></i> Agregar</button></a>
                    <button class="btn btn-outline-danger btn-lg mt-3"><i class="fa-solid fa-rotate-left"></i><a th:href="@{/usuarios}">Regresar</a></button>
                </form>
            </main>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js" integrity="sha512-fzff82+8pzHnwA1mQ0dzz9/E0B+ZRizq08yZfya66INZBz86qKTCt9MLU0NCNIgaMJCgeyhujhasnFUsYMsi0Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </body>
</html>
